<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="title"
      property="og:title"
      content="Bookstore app"
    />
    <meta name="og:type" content="Website" />
    <meta
      name="description"
      property="og:description"
      content="A React, Redux app that stores list of books in a redux store and performs post and deletes actions for posting and deleting data to and from a Bookstore API."
    />
    <meta
      name="keywords"
      content="Books, Bookstore, Redux Bookstore, React Bookstore"
    />
    <meta
      name="image"
      property="og:image"
      content="https://raw.githubusercontent.com/RayhanTabase/bookstore/dev/screenshot/pc.jpeg"
    /> 
    <meta property="og:url" content="https://rayhantabase.github.io/bookstore/" />
    <meta name="author" content="Salim Abdulai" />
    <title>Bookstore</title>
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/build/bundle.js"></script>
  </body>
</html>
